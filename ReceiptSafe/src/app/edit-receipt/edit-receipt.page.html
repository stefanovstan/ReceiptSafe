<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Edit Receipt
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Receipt</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="updated_receipt_form" (submit)="updateReceipt(updated_receipt_form.value)">
    <ion-img id="receipt_image" [src]="" (click)="updateImage()"></ion-img>

    <ion-item>
      <ion-label color="primary" position="floating">Store Name</ion-label>
      <ion-input type="text" formControlName="store_name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" position="floating">Date</ion-label>
      <ion-input type="text" formControlName="date" required></ion-input>

    </ion-item>

    <ion-item>
      <ion-label color="primary" position="floating">Transcribed Receipt</ion-label>
      <ion-textarea id="t_receipt" formControlName="transcribed_receipt" [(ngModel)]="ocrResult" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary" position="floating">Total Cost</ion-label>
      <ion-input type="text" formControlName="total_cost" required></ion-input>
    </ion-item>
    <br>
    <br>
    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!updated_receipt_form.valid">Update Receipt</ion-button>
  </form>
  <br>
  <br>
</ion-content>
